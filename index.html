<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Brooklyn Outdoor Film Festival</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

</head>

<body class:"m-0 p-0">
    <div class="title">
        <h1>Welcome to the Brooklyn Outdoor Film Festival</h1>
    </div>
    <div class="subtitle">
        <h2>August 5th through 8th, 6pm to 12am</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-4">
                <h3>Films</h3>
                <img class:"theater mx-auto" src="https://www.parisianist.com/assets/img/articles/outdoor-movie-theater-2015/en/la-villette-outdoor-movie-theater-1.jpg" alt="Outside Movie"height="75%" width="75%">
            </div>
            <div class="col col-lg-8">
                <ul class="pt-3">
                    <li>August 5
                        <p class="movieTitle">Lord of The Rings: The Fellowship of the Ring</p>
                    </li>
                    <li>August 6
                        <p class="movieTitle">Raiders of the Lost Ark</p>
                    </li>
                    <li>August 7
                        <p class="movieTitle">Star Wars: A New Hope</p>
                    </li>
                    <li>August 8
                        <p class="movieTitle">The Hobbit</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
